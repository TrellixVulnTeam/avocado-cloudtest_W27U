{% set users_per_tenant = users_per_tenant or "2" %}
{% set tenants = tenants or "2" %}
{% set concurrency = concurrency or "2" %}
{% set times = times or "10" %}
---
  CeilometerSamples.list_samples:
    -
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
        ceilometer:
          counter_name: "volume.size"
          counter_type: "gauge"
          counter_unit: "instance"
          counter_volume: 1.0
          resources_per_tenant: 100
          samples_per_resource: 100
          timestamp_interval: 60
          metadata_list:
            -  status: "active"
               name: "fake_resource"
               deleted: "False"
               created_at: "2015-09-04T12:34:19.000000"
            -  status: "not_active"
               name: "fake_resource_1"
               deleted: "False"
               created_at: "2015-09-10T06:55:12.000000"
          batch_size: 5
      args:
        limit: 50
        metadata_query:
          status: "not_active"
