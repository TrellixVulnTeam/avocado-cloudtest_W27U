{% set start_cidr= start_cidr or "100.1.0.0/26" %}
{% set users_per_tenant = users_per_tenant or "2" %}
{% set tenants = tenants or "3" %}
{% set concurrency = concurrency or "2" %}
{% set times = times or "5" %}
{% set image_name = image_name or "^cirros.*uec$" %}
{% set flavor_name = flavor_name or "m1.tiny" %}
---
  NovaSecGroup.boot_server_and_add_secgroups:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "{{image_name}}"
        security_group_count: 10
        rules_per_security_group: 10
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
        network:
          start_cidr: {{start_cidr}}
      sla:
        failure_rate:
          max: 0
