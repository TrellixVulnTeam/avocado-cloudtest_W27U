{% set users_per_tenant = users_per_tenant or "3" %}
{% set tenants = tenants or "3" %}
{% set concurrency = concurrency or "10" %}
{% set times = times or "100" %}
---
  NeutronLoadbalancerV1.create_and_update_pools:
    -
      args:
        pool_create_args: {}
        pool_update_args: {}
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
        network: {}
        quotas:
          neutron:
            network: -1
            subnet: -1
            pool: -1
