{% set users_per_tenant = users_per_tenant or "1" %}
{% set tenants = tenants or "1" %}
{% set concurrency = concurrency or "1" %}
{% set times = times or "1" %}
---
  MagnumClusterTemplates.list_cluster_templates:
    -
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
        cluster_templates:
          image_id: "fedora-atomic-latest"
          external_network_id: "public"
          dns_nameserver: "8.8.8.8"
          flavor_id: "m1.small"
          docker_volume_size: 5
          network_driver: "flannel"
          coe: "kubernetes"
    -
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
        cluster_templates:
          image_id: "fedora-atomic-latest"
          external_network_id: "public"
          dns_nameserver: "8.8.8.8"
          flavor_id: "m1.small"
          docker_volume_size: 5
          network_driver: "docker"
          coe: "swarm"
    -
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
        cluster_templates:
          image_id: "ubuntu-mesos"
          external_network_id: "public"
          dns_nameserver: "8.8.8.8"
          flavor_id: "m1.small"
          network_driver: "docker"
          coe: "mesos"
