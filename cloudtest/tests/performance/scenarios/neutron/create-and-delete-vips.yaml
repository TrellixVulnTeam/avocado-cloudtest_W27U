{% set users_per_tenant = users_per_tenant or "1" %}
{% set tenants = tenants or "5" %}
{% set concurrency = concurrency or "10" %}
{% set times = times or "100" %}
---
  NeutronLoadbalancerV1.create_and_delete_vips:
    -
      args:
        vip_create_args: {}
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
        network: {}
        lbaas:
          pool: {}
        quotas:
          neutron:
            network: -1
            subnet: -1
            pool: -1
            vip: -1
