{% set users_per_tenant = users_per_tenant or "1" %}
{% set tenants = tenants or "1" %}
{% set image_url = image_url or "http://sahara-files.mirantis.com/mos70/sahara-kilo-vanilla-2.6.0-ubuntu-14.04.qcow2" %}
{% set concurrency = concurrency or "2" %}
{% set times = times or "4" %}
---
  SaharaJob.create_launch_job:
    -
      args:
        job_type: "Java"
        configs:
          configs:
            edp.java.main_class: "org.apache.hadoop.examples.PiEstimator"
          args:
           - "10"
           - "10"
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
        sahara_image:
          image_url: "{{image_url}}"
          username: "ubuntu"
          plugin_name: "vanilla"
          hadoop_version: "2.6.0"
        sahara_job_binaries:
          libs:
            -
              name: "examples.jar"
              download_url: "http://repo1.maven.org/maven2/org/apache/hadoop/hadoop-mapreduce-examples/2.6.0/hadoop-mapreduce-examples-2.6.0.jar"
        sahara_cluster:
          master_flavor_id: "4"
          worker_flavor_id: "3"
          workers_count: 3
          plugin_name: "vanilla"
          hadoop_version: "2.6.0"
          auto_security_group: True
        network: {}
