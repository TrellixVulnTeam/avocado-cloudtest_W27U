{% set users_per_tenant = users_per_tenant or "2" %}
{% set tenants = tenants or "2" %}
{% set concurrency = concurrency or "10" %}
{% set times = times or "100" %}
---
  CeilometerQueries.create_and_query_alarms:
    -
      args:
        filter: {"and": [{"!=": {"state": "dummy_state"}},{"=": {"type": "threshold"}}]}
        orderby: !!null
        limit: 10
        meter_name: "volume.size"
        threshold: 10.0
        type: "threshold"
        statistic: "avg"
        alarm_actions: ["http://localhost:8776/alarm"]
        ok_actions: ["http://localhost:8776/ok"]
        insufficient_data_actions: ["http://localhost:8776/notok"]
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
