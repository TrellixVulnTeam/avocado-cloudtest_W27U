{% set users_per_tenant = users_per_tenant or "1" %}
{% set tenants = tenants or "1" %}
{% set concurrency = concurrency or "5" %}
{% set times = times or "20" %}
---
  Dummy.dummy:
    -
      args:
        sleep: 5
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: {{tenants}}
          users_per_tenant: {{users_per_tenant}}
